[flake8]
max-line-length = 200
ignore =
    W503,
    E501,
    W293,
    W391,
    E402,
    C901,
    F841
exclude =
    .venv,
    */migrations/*,
    */venv/*,
    venv/,
    env/,
    tests/,
    data/,
    docs/,
    frontend/,
    infra/
per-file-ignores =
    */settings.py:E501
    */tests/*:F841,E501,W293,W391,E402,C901
    */migrations/*:E501,W293,W391
